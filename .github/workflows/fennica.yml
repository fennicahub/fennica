# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
# Workflow triggering derived from: https://stevenmortimer.com/running-github-actions-sequentially/
on:
  push:
    branches: [master]
    
  workflow_dispatch:

name: renderbook

jobs:
  render-book:
    runs-on: ubuntu-latest
    

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
    
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: website
          extra-packages:
            local::.
            any::testthat
            any::gridExtra
            any::stringr
            any::XML
            any::knitr
            any::remotes
            any::tm
            any::stringdist
            any::tm
            any::dplyr
            any::data.table
            any::R.utils
      
      
      - name: install rmarkdown
        run: Rscript -e 'remotes::install.packages(c("rmarkdown",upgrade="never",version = "2.16")
        
      - name: install bookdown
        run: Rscript -e 'remotes::install.packages(c("bookdown",upgrade="never", version = "0.29")
        
      - name: install cairo
        run: Rscript -e 'remotes::install.packages(c("Cairo", upgrade="never",version = "1.6-0")
      
      - name: install ggplot
        run: Rscript -e 'remotes::install.packages(c("ggplot2",upgrade="never", version = "3.3.6")
        
      - name: Render Book
        run: Rscript -e 'bookdown::render_book("inst/examples/")'
        
      - name: Deploy package
        run: |
        
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
  
